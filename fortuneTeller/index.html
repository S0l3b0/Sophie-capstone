<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />


  <title>Fortune Teller</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- this is the start of content -->
  <h1>
    Fortune Teller
  </h1>
  <img src="840317556.jpg">
  <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
    <label for="namefield">Name:</label>
    <input type="text" id="namefield" name="name" placeholder="your name" required>
    <br>
    <label for="questionfield">Question:</label>
    <input type="text" id="questionfield" name="question" placeholder="a yes or no question">
    <br>
    <label for="time">What time is it? </label>
    <input type="time" id="time" name="time">
    <br>
    <label for="grade">Grade:</label>
    <select id="grade" name="grade">
      <option value="ninth">9</option>
      <option value="tenth">10</option>
      <option value="eleventh">11</option>
      <option value="twelth">12</option>
    </select><br>
    <input type="submit">
  </form>
  <div id="fortune"></div>
</body>

</html>
