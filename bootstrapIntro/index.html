<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div>
        <h1 class="display-heading text-center text-danger mt-4">Lost Sanity</h1>
    </div>
    <div id="carousel" class="carousel slide position-relative mx-auto">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="istockphoto-1050228748-612x612.jpg" class="w-50 border border-primary d-block mx-auto my-4">
            </div>
            <div class="carousel-item">
                <img src="istockphoto-483289973-612x612.jpg" class="d-block mx-auto w-50 p-5 frame frame-primary">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next ms-0 w-auto px-1" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="d-flex position-relative mx-auto w-auto justify-content-center">
        <a href="grid/grid.html" class="btn btn-secondary text-dark me-2 border border-primary">Bootstrap Grid</a>
        <a href="/fortuneTeller/index.html" class="btn btn-secondary text-dark ms-2 disabled border border-primary" aria-disabled="true">Fortune Teller Assignment</a>
    </div>
    <form>
        <div class="my-3 w-25 px-5 mx-auto">
            <label for="name" class="form-label text-secondary fs-4 text-center d-block">Name:</label>
            <input type="text" class="form-control bg-secondary border-primary" id="name">
        </div>
        <div class="my-3 w-25 px-5 mx-auto">
            <label for="grade" class="form-label text-secondary fs-4 text-center d-block" >Grade:</label>
            <select id="grade" class="form-select bg-secondary border-primary">
                <option value="" disabled selected hidden>Choose an option...</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
