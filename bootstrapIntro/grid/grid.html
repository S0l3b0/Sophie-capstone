<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-secondary">
    <h1 class="text-center text-primary my-4">Which Rubik's Cube are you?</h1>
    <div class="container text-center border border-secondary">
        <div class="row">
            <div class="col border border-secondary">
                <img src="2x2-solved.png" class="w-75">
            </div>
            <div class="col border border-secondary">
                <img src="2x2-pattern.png" class="w-100">
            </div>
            <div class="col border border-secondary">
                <img src="2x2-scrambled.png" class="w-75">
            </div>
        </div>
        <div class="row">
            <div class="col border border-secondary">
                <img src="3x3-solved.png" class="w-75">
            </div>
            <div class="col border border-secondary">
                <img src="3x3-pattern.png" class="w-100">
            </div>
            <div class="col border border-secondary">
                <img src="3x3-scrambled.png" class="w-75">
            </div>
        </div>
        <div class="row">
            <div class="col border border-secondary">
                <img src="21x21-solved.png" class="w-75">
            </div>
            <div class="col border border-secondary">
                <img src="21x21-pattern.png" class="w-100">
            </div>
            <div class="col border border-secondary">
                <img src="21x21-scrambled.png" class="w-100">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
