<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1 style="margin-bottom: 5px;">Geography Quiz</h1>
    <h2 style="margin-top: 1px;">Test your geography knowledge</h2>
    <form action="geographyWebPage.html" method="get" id="geographyQuiz">
        <h4 style="margin-bottom: 5px;">What is the second smallest country in the world?</h4>
        <input type="radio" id="monaco" name="smallest">
        <label for="monaco">Monaco</label><br>
        <input type="radio" id="malta" name="smallest">
        <label for="malta">Malta</label><br>
        <input type="radio" id="andorra" name="smallest">
        <label for="andorra">Andorra</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="sanMarino" name="smallest">
        <label for="sanMarino">San Marino</label>

        <h4 style="margin-bottom: 5px;">What country is this?</h4>
        <img src="argentina-outline-map-vector-30803290.avif" width="75" style="margin-bottom: -10px;" ><br>
        <input type="radio" id="belize" name="outline">
        <label for="belize">Belize</label><br>
        <input type="radio" id="portugal" name="outline">
        <label for="Portugal">Portugal</label><br>
        <input type="radio" id="argentina" name="outline">
        <label for="argentina">Argentina</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="nicaragua" name="outline">
        <label for="nicaragua">Nicaragua</label>

        <h4 style="margin-bottom: 5px;">What is the second smallest country in the world?</h4>
        <img src="Flag_of_Kuwait.svg.png" width="100"><br>
        <input type="radio" id="dominicanRepublic" name="flag">
        <label for="dominicanRepublic">Dominican Republic</label><br>
        <input type="radio" id="kuwait" name="flag">
        <label for="kuwait">Kuwait</label><br>
        <input type="radio" id="kiribati" name="flag">
        <label for="kiribati">Kiribati</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="togo" name="flag">
        <label for="togo">Togo</label>

        <h4 style="margin-bottom: 5px;">Prague is the capital of what country?</h4>
        <input type="radio" id="burkinaFaso" name="capital">
        <label for="burkinaFaso">Burkina Faso</label><br>
        <input type="radio" id="czechia" name="capital">
        <label for="czechia">Czechia</label><br>
        <input type="radio" id="jordan" name="capital">
        <label for="jordan">Jordan</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="chile" name="capital">
        <label for="chile">Chile</label>

        <h4 style="margin-bottom: 5px;">Which of the following is a territory?</h4>
        <input type="radio" id="palau" name="territory">
        <label for="palau">Palau</label><br>
        <input type="radio" id="fiji" name="territory">
        <label for="fiji">Fiji</label><br>
        <input type="radio" id="tuvalu" name="territory">
        <label for="tuvalu">Tuvalu</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="guam" name="territory">
        <label for="guam">Guam</label>

        <h4 style="margin-bottom: 5px;">What continent is Belize in?</h4>
        <input type="radio" id="asia" name="continent">
        <label for="asia">Asia</label><br>
        <input type="radio" id="europe" name="continent">
        <label for="europe">Europe</label><br>
        <input type="radio" id="northAmericas" name="continent">
        <label for="northAmericas">North America</label><br>
        <input style="margin-bottom: 15px;" type="radio" id="africa" name="continent">
        <label for="africa">South America</label><br>

        <select style="margin-bottom: 15px;" name="prediction" id="prediction">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br>

        <input type="submit" id="submit" name="submit">
    </form>
</body>
</html>
