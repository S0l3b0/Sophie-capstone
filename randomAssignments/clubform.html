<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Club Sign-Up Form</h1>
    <p>
    <form>
        <label for="user_email">Student Email: </label>
        <input type="email" id="user_email" name="user_email" placeholder="s_firstname.lastname@ousd.org" size="30"><br>
        <label for="user_name">Your name: </label>
        <input type="text" id="user_name" name="user_name" placeholder="John Doe"><br>
        <label for="club_name">Club Name: </label>
        <input type="text" id="club_name" name="club_name" placeholder="Cheese Club"><br>
        <input type="submit">

    </form>
    </p>
</body>

</html>
